<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background Circle -->
  <circle cx="256" cy="256" r="256" fill="url(#gradient)"/>

  <!-- Runner Icon -->
  <g transform="translate(156, 120)">
    <!-- Head -->
    <circle cx="100" cy="40" r="28" fill="white"/>

    <!-- Body -->
    <path d="M100 68 L100 160" stroke="white" stroke-width="20" stroke-linecap="round"/>

    <!-- Left Arm (bent, running pose) -->
    <path d="M100 100 L60 140" stroke="white" stroke-width="16" stroke-linecap="round"/>

    <!-- Right Arm (forward, running pose) -->
    <path d="M100 100 L140 80" stroke="white" stroke-width="16" stroke-linecap="round"/>

    <!-- Left Leg (back, running stride) -->
    <path d="M100 160 L70 240" stroke="white" stroke-width="16" stroke-linecap="round"/>
    <path d="M70 240 L50 260" stroke="white" stroke-width="16" stroke-linecap="round"/>

    <!-- Right Leg (forward, running stride) -->
    <path d="M100 160 L130 240" stroke="white" stroke-width="16" stroke-linecap="round"/>
    <path d="M130 240 L150 260" stroke="white" stroke-width="16" stroke-linecap="round"/>
  </g>

  <!-- Gradient Definition -->
  <defs>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f97316;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ec4899;stop-opacity:1" />
    </linearGradient>
  </defs>
</svg>
